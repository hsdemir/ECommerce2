<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Category CRUD İşlemleri</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css' />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    

    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/category.js"></script>

</head>
<body ng-app="categories">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br />
                <br />
                <h1>Ecommerce 2 Demo</h1>
                <p>Kategori ve ürün CRUD işlemleri yapılmaktadır.</p>
                <br />

                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-6">
                                <h3 class="panel-title">Kategori İşlemleri</h3>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th><em class="fa fa-cog"></em></th>
                                    <th class="hidden-xs">ID</th>
                                    <th>Kategori Adı</th>
                                    <th>Aktif mi?</th>
                                    <th>Sıra no</th>
                                </tr>
                            </thead>
                            <tbody ng-controller="categoryListController">
                                <tr ng-repeat="c in categories">
                                    <td align="center">
                                        <a class="btn btn-default" href="javascript:;" ng-click="edit(p.Id)"><em class="fa fa-pencil"></em></a>
                                        <a class="btn btn-danger" href="javascript:;" ng-click="delete(p.Id)"><em class="fa fa-trash"></em></a>
                                    </td>
                                    <td class="hidden-xs td-id">{{c.Id}}</td>
                                    <td>{{c.Name}}</td>
                                    <td>{{c.IsActive}}</td>
                                    <td>{{c.Sort}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br />

                <div class="new">
                    <form ng-submit="submit()" ng-controller="categoryAddController">
                        <div class="panel panel-default panel-table">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col col-xs-6">
                                        <h3 class="panel-title">Kategori Ekle</h3>
                                    </div>
                                    <div class="col col-xs-6 text-right">
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-bordered table-list">
                                    <tr>
                                        <td><b>Kategori Adı</b></td>
                                        <td>
                                            <input id="txtName" type="text" ng-model="Name" required /></td>
                                    </tr>
                                    <tr>
                                        <td><b>Aktif mi?</b></td>
                                        <td>
                                            <input id="txtIsActive" type="checkbox" ng-model="IsActive" /></td>
                                    </tr>
                                    <tr>
                                        <td><b>Sıra No</b></td>
                                        <td>
                                            <input id="Sort" type="number" ng-model="Sort" required /></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <input type="submit" id="btnNewCategory" class="btn btn-sm btn-primary btn-create" value="Yeni Kategori" /></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
